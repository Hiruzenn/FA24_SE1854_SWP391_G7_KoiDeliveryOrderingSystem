<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực thành công</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #DFFFD6, #A3E4D7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #28A745;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1rem;
            color: #555555;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #28A745;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #218838;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bạn đã thanh toán thành công</h1>
    <p class="message">Cảm ơn bạn đã tin tưởng sử dụng dịch vụ của chúng tôi. Vui lòng nhấn nút dưới đây để quay lại trang chủ.</p>
    <a href="http://localhost:5173/" class="btn">Trở về Trang chủ</a>
</div>
</body>
</html>
