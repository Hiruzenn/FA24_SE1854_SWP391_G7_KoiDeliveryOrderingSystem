<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            text-align: left;
        }

        /* Sử dụng Flexbox để căn chỉnh label và show-password label */
        .label-container {
            display: flex;
            justify-content: space-between; /* Đặt khoảng cách giữa các phần tử */
            align-items: center;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .error-message {
            color: #d9534f;
            background-color: #f2dede;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .show-password {
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        // Script để lấy token từ URL và gán vào form
        function setToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                document.getElementById("token").value = token;
            }
        }

        // Hàm để chuyển đổi hiển thị/ẩn mật khẩu
        function togglePasswordVisibility() {
            const passwordFields = document.querySelectorAll('.password-field');
            passwordFields.forEach(field => {
                if (field.type === "password") {
                    field.type = "text";  // Hiển thị mật khẩu
                } else {
                    field.type = "password";  // Ẩn mật khẩu
                }
            });
        }
    </script>
</head>
<body onload="setToken()">
<div class="reset-container">
    <h2>Reset Your Password</h2>
    <div class="error-message" th:if="${errorMessage != null}">
        <p th:text="${errorMessage}"></p>
    </div>
    <form action="/auth/reset-password" method="POST">
        <input type="hidden" id="token" name="token" th:value="${token}" />

        <!-- Sử dụng một div chứa label và show-password -->
        <div class="label-container">
            <label for="newPassword">New Password</label>
            <label class="show-password" onclick="togglePasswordVisibility()">Show/Hide Password</label>
        </div>
        <input type="password" id="newPassword" name="newPassword" class="password-field" placeholder="Enter your new password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="password-field" placeholder="Confirm your new password" required>

        <button type="submit">Reset Password</button>
    </form>
</div>
</body>
</html>
