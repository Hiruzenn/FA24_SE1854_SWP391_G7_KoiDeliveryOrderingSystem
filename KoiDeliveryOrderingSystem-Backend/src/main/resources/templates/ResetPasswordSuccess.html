<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #DFFFD6, #A3E4D7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .success-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #28A745;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 50px;
            color: #28A745;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #28A745;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #218838;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-icon">
        &#9989; <!-- Check icon -->
    </div>
    <h2>Password Reset Successful</h2>
    <p>Your password has been successfully reset. You can now log in with your new password.</p>
    <a href="http://localhost:5173/login" class="btn">Go to Home Page</a>
</div>
</body>
</html>
